<!DOCTYPE html>
<html>
    <head>
        <title>Data Attribute</title>
    </head>
    <body>
        <!-- - button→ block-inline-button
- div→ block-inline-div
- span→ block-inline-span
- p→ block-inline-p
- input→ block-inline-input
- cite→ block-inline-cite
- code→ block-inline-cite
- p→ block-inline-p
- h1→ block-inline-h1
- sup→ block-inline-sup
- sub→ block-inline-sub
 -->
        <div data-ns-attribute="block- inline- button">
            <div data-ns-test="block-inline-button"> <button>Test1</button> <button>Test2</button> Answer: Inline </div>
            <div data-ns-test="block-inline-div"> <div>Test1</div> <div>Test2</div> Answer: Block </div>
            <div data-ns-test="block-inline-span"> <span>Test1</span> <span>Test2</span> Answer: Inline </div>
            <div data-ns-test="block-inline-p"> <p>Test1</p> <p>Test2</p> Answer: Block </div>
            <div data-ns-test="block-inline-input"> <input>Test1<input>Test2   Answer: Inline </div>
            <div data-ns-test="block-inline-cite"> <cite>Test1</cite><cite>Test2</cite>   Answer: Inline </div>
            <div data-ns-test="block-inline-code"> <code>Test1</code><code>Test2</code>   Answer: Inline </div>
            <div data-ns-test="block-inline-p"> <p>Test1</p><p>Test2</p>   Answer: Block </div>
            <div data-ns-test="block-inline-h1"> <h1>Test1</h1><h1>Test2</h1>   Answer: Block </div>
            <div data-ns-test="block-inline-sup"> <sup>Test1</sup><sup>Test2</sup>   Answer: Inline </div>
            <div data-ns-test="block-inline-sub"> <sub>Test1</sub><sub>Test2</sub>   Answer: Inline </div>     
        </div>
    </body>
</html>
