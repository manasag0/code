<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <form>
            <h1>Feedback Form</h1>
            <div class="sections">
                <section>
                    <label for="name">Name</label>
                    <input required type="text" id="name" min="3" max="50">
                </section> 
                <section> 
                    <label for="portfolio">Portfolio</label>
                    <input type="url" id="portfolio" required>
                </section>
                <section>
                    <label for="favColor">How much do you like your favorite color?</label>
                    <select id="favColor">
                        <option>Red</option>
                        <option>Green</option>
                        <option>Yellow</option>
                        <option>Aqua</option>
                        <option>Purple</option>
                    </select>
                </section>
                <section>
                    <label for="range">How much do you like this feedback form?</label>
                    <input type="range" id="likeness" min="1" max="100">
                </section>
                <section>
                    <button>Submit</button>
                </section>
            </div>
        </form>
    </div>
    </body>
</html>
