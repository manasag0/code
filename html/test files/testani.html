<!DOCTYPE html>
<html>
<head>
    <title>Basic Animation</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: relative;
            animation: move 3s linear infinite;
        }

        @keyframes move {
            0% { left: 0; }
            100% { left: calc(100% - 50px); }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
