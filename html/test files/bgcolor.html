<!DOCTYPE html>
<html>
<head>
    <title>Keyframes Animation</title>
    <style>
       body {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: colorChange 5s infinite;
        }

        @keyframes colorChange {
            0%, 100% { background-color: red; }
            50% { background-color: blue; }
        }
    </style>
</head>
<body>
    <div class="color-changing"></div>
</body>
</html>
