<!DOCTYPE html>
<html>
<head>
    <title>Fade-In Animation</title>
    <style>
        .fadeIn {
            opacity: 0;
            animation: fadeInAnim 2s ease-in-out alternate-reverse infinite;
        }

        @keyframes fadeInAnim {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="fadeIn">Hello, I'm fading in!</div>
</body>
</html>
